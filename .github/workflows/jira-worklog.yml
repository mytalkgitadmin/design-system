name: Jira Work Log Management

on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      action:
        description: "Work action (start or end)"
        required: true
        type: choice
        options:
          - start
          - end
      issue_number:
        description: "GitHub Issue number"
        required: true
        type: string


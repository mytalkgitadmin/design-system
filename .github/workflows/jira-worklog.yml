          # ì œëª©ì—ì„œ [JIRA-123] í˜•ì‹ìœ¼ë¡œ ì¶”ì¶œ
          JIRA_TICKET=$(echo '${{ github.event.issue.title }}' | grep -oE '\[([A-Z]+-[0-9]+)\]' | tr -d '[]' | head -n 1)

